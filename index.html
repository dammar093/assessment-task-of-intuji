<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment Task of Intuji</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar" id="sidebar">
        <div class="top-sidebar-section">
          <div class="sidebar-items-wrapper">
            <div class="logo">
              <a class="logo" href="/">
              <img src="./assets/gallery.png" alt="gallery" />
              </a>
            </div>
            <div class="sidebar-items">
              <div class="sidebar-item active">
                <a href="#">
                  <img src="./assets/element-4.png" alt="dashboard image" />
                  <span>Dashboard</span>
                </a>
              </div>
              <div class="sidebar-item">
                <a href="#">
                  <img src="./assets/Calendar.png" alt="Calendar image" />
                  <span>Schedule</span>
                </a>
            </div>
              <div class="sidebar-item">
                <a href="#">
                  <img src="./assets/sms.png" alt="Sms image" />
                  <span>Message</span>
                </a>
            </div>
              <div class="sidebar-item">
                <a href="#">
                  <img src="./assets/Chart.png" alt="Chart image" />
                  <span>Analytics</span>
                </a>
            </div>
              <div class="sidebar-item">
                <a href="#">
                  <img src="./assets/profile-2user.png" alt="Team image" />
                  <span>Team</span>
                </a>
            </div>
            <div class="devider-container">
              <div class="devider"></div>
            </div>
              <div class="sidebar-item">
                <a href="#">
                  <img src="./assets/user.png" alt="profile image" />
                  <span>Profile</span>
                </a>
            </div>
              <div class="sidebar-item">
                <a href="#">
                  <img src="./assets/setting.png" alt="setting image" />
                  <span>Setting</span>
                </a>
            </div>
          </div>
        </div>
        <div class="bottom-sidebar-section">
          <div class="sidebar-items-wrapper">
            <div class="sidebar-item">
              <a href="#">
                <img src="./assets/info-circle.png" alt="help image" />
                <span>Help</span>
              </a>
            </div>
            <div class="sidebar-item">
              <a href="#">
                <img src="./assets/login.png" alt="logout image" />
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </aside>
      <main class="main-section">
        <div class="top-main-section">
          <div class="search-container">
            <img src="./assets/search-normal.png" alt="search image" />
            <input class="search-input" type="text" placeholder="Search here ..." />
          </div>
          <div class="notification-message-profile-container">
            <div class="top-main-icon">
              <img src="./assets/notification-bing.png" alt="bell image" />
            </div>
            <div class="top-main-icon">
              <img src="./assets/message-text.png" alt="bell image" />
            </div>
            <div class="profile-container">
              <div class="profile-image">
                <img src="./assets/gallery.png" alt="profile image" />
              </div>
              <span>John Doe</span>
              <img src="./assets/arrow-down.png" alt="arrow-down">
            </div>

          </div>
        </div>
      </main>
    </div>
  </body>
</html>
